name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: windows-latest
    environment: prod  # Reference to the environment with required approvals

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Package Lambda function
        run: Compress-Archive -Path index.js -DestinationPath function.zip

      - name: Deploy to AWS Lambda
        env:
          AWS_LAMBDA_FUNCTION_PROD: ${{ secrets.AWS_LAMBDA_FUNCTION_PROD }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: pwsh -File .\lambda-deploy.ps1
