name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main
      - staging  # Include staging branch if using staging environment

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Package Lambda function
        run: zip -r function.zip index.js

      - name: Install AWS CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y awscli

      - name: Deploy to AWS Lambda
        run: |
          FUNCTION_NAME=$(if [ "${{ github.ref }}" == "refs/heads/main" ]; then echo "prod-lambda-function"; else echo "staging-lambda-function"; fi)
          aws lambda update-function-code \
            --function-name $FUNCTION_NAME \
            --zip-file fileb://function.zip
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}
